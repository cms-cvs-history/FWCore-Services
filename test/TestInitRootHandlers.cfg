# Configuration file for TestInitRootHandlers

process TEST = {
        include "FWCore/Framework/test/cmsExceptionsFatal.cff"

	service = MessageLogger 
	{
	  untracked 
	  vstring destinations  = { "TestInitRootHandlers" }
	  untracked 
	  PSet TestInitRootHandlers = { untracked bool noTimeStamps = true  
				 untracked string threshold  = "WARNING" 
			       }
	}

	service = InitRootHandlers {}

	path p = {Thing, OtherThing, Analysis}

	module Thing = ThingProducer {untracked int32 debugLevel = 1}

	module OtherThing = OtherThingProducer {untracked int32 debugLevel = 1}

	module Analysis = TestInitRootHandlers {untracked int32 debugLevel = 1}

	source = EmptySource {untracked int32 maxEvents = 5}
}
